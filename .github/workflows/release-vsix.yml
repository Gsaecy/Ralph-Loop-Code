name: Release VSIX

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icon (PNG)
        run: npm run generate:icon

      - name: Package VSIX
        run: npm run package

      - name: Find VSIX
        id: find_vsix
        run: |
          VSIX_PATH=$(ls -1 *.vsix | head -n 1)
          echo "vsix_path=$VSIX_PATH" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_vsix.outputs.vsix_path }}
          generate_release_notes: true
